<div class="flex items-center justify-center min-h-screen px-4 py-12 bg-gray-900">
  <div class="w-full max-w-md">
   
    <div class="p-8 bg-gray-800 rounded-lg shadow-lg">
      <h2 class="mb-8 text-3xl font-bold text-center text-white">Sign in to Bike Parts Hub</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-white">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 text-white bg-gray-700 border border-gray-600 rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-500"
            [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          >
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-1 text-sm text-red-500">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 text-white bg-gray-700 border border-gray-600 rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-500"
            [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          >
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-1 text-sm text-red-500">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="rememberMe"
              type="checkbox"
              formControlName="rememberMe"
              class="w-4 h-4 text-orange-500 border-gray-600 rounded focus:ring-orange-500"
            >
            <label for="rememberMe" class="ml-2 text-sm text-gray-300">Remember me</label>
          </div>
          <a href="#" class="text-sm text-orange-500 hover:text-orange-400">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-4 py-2 font-semibold text-white transition duration-200 bg-orange-500 rounded-lg hover:bg-orange-600 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Sign in
        </button>
      </form>

      <!-- Register Link -->
      <p class="mt-4 text-center text-gray-400">
        Don't have an account?
        <a routerLink="/register" class="text-orange-500 hover:text-orange-400">Register</a>
      </p>
    </div>
  </div>
</div>
