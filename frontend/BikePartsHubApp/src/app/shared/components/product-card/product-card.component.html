<div class="overflow-hidden bg-gray-700 rounded-lg">
  <img
    src="{{product.imageUrl}}"
    alt="{{product.productName}}"
    class="object-cover w-full h-48"
  />
  <div class="p-4">
    <h3 class="mb-2 font-bold">{{product.productName}}</h3>
    <p class="mb-2 text-lg font-bold">{{product.pricePerUnit}}</p>
    <div class="flex items-center justify-between">
      <span class="text-green-500">In Stock</span>
      <button class="px-4 py-2 text-white bg-orange-500 rounded">
        Add to Cart
      </button>
    </div>
  </div>
</div>
