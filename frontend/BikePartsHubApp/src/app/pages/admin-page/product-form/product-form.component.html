<div class="container p-5 mx-auto mt-5 text-white bg-gray-900 rounded-md">
  <form [formGroup]="productFormGroup" (ngSubmit)="onSubmit()">
     <h2 class="mb-4 text-lg font-semibold">Product Details</h2>
    <div
      formGroupName="productform"
      class="p-4 border border-gray-300 rounded-md"
    >
      <div class="mb-4">
        <label for="productName" class="block text-orange-500"
          >Product Name:</label
        >
        <input
          id="productName"
          formControlName="productName"
          type="text"
          class="w-full p-2 bg-gray-800 rounded-md"
        />
      </div>
      <div class="mb-4">
        <label for="itemDescription" class="block text-orange-500"
          >Item Description:</label
        >
        <textarea
          id="itemDescription"
          formControlName="itemDescription"
          class="w-full p-2 bg-gray-800 rounded-md"
        ></textarea>
      </div>


      <div class="grid grid-cols-1 gap-4 mb-4 md:grid-cols-2">
        <div class="mb-4">
          <label for="productType" class="block text-orange-500"
            >Product Type:</label
          >
          <select
            id="productType"
            formControlName="productType"
           class="w-full p-2 bg-gray-800 rounded-md"
          >
            <option value="PARTS">Part</option>
            <option value="BODY_PARTS">Body Part</option>
            <option value="ENGINE_OIL">Engine Oil</option>
            <option value="BRAKE_OIL">Brake Oil</option>
            <option value="LUBRICANT">Lubricant</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="quantity" class="block text-orange-500">Quantity:</label>
          <input
            id="quantity"
            formControlName="quantity"
            type="text"
           class="w-full p-2 bg-gray-800 rounded-md"
          />
        </div>

        <div class="mb-4">
          <label for="category" class="block text-orange-500">Category:</label>
          <input
            id="category"
            formControlName="category"
            type="text"
           class="w-full p-2 bg-gray-800 rounded-md"
          />
        </div>

        <div class="mb-4">
          <label for="manufacture" class="block text-orange-500"
            >Manufacture:</label
          >
          <input
            id="manufacture"
            formControlName="manufacture"
            type="text"
           class="w-full p-2 bg-gray-800 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="pricePerUnit" class="block text-orange-500"
            >Price Per Unit:</label
          >
          <input
            id="pricePerUnit"
            formControlName="pricePerUnit"
            type="number"
           class="w-full p-2 bg-gray-800 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="discount" class="block text-orange-500">Discount:</label>
          <input
            id="discount"
            formControlName="discount"
            type="number"
           class="w-full p-2 bg-gray-800 rounded-md"
          />
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-orange-500">Active State:</label>
        <input type="checkbox" formControlName="activeState" class="mr-2" />
        Active
      </div>

      <div class="mb-4">
        <label for="material" class="block text-orange-500">Material:</label>
        <input
          id="material"
          formControlName="material"
          type="text"
         class="w-full p-2 bg-gray-800 rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="partNumber" class="block text-orange-500"
          >Part Number:</label
        >
        <input
          id="partNumber"
          formControlName="partNumber"
          type="text"
         class="w-full p-2 bg-gray-800 rounded-md"
        />
      </div>
      <div class="mb-4">
        <label for="averageRating" class="block text-orange-500"
          >Average Rating:</label
        >
        <input
          id="averageRating"
          formControlName="averageRating"
          type="number"
         class="w-full p-2 bg-gray-800 rounded-md"
        />
      </div>
      <div class="flex flex-col items-center space-y-4">
        <label
          for="imageUpload"
          class="block text-sm font-medium text-orange-500"
        >
          Image File
        </label>
        <input
          type="file"
          (change)="upload($event)"
          accept=".png,.jpg,.jpeg"
          id="imageUpload"
          class="block w-full text-sm text-white bg-gray-800 border rounded-lg cursor-pointer focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        />
        <button
          type="button"
          (click)="uploadImage()"
          class="w-full px-4 py-2 mt-2 font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
        >
          Upload Image
        </button>
        <p *ngIf="imageUrl" class="mt-4 text-sm text-green-600">
          Image uploaded!
          <a
            [href]="imageUrl"
            target="_blank"
            class="text-blue-600 underline hover:text-blue-800"
          >
            View Image
          </a>
        </p>
      </div>
    </div>

    <div
      formGroupName="productAttributeForm"
      class="p-4 mt-5 border border-gray-300 rounded-md"
    >
      <h2 class="mb-4 text-lg font-semibold">Product Color</h2>

      <div class="mb-4">
        <label class="block mb-2 text-orange-500">Color:</label>
        <div class="grid grid-cols-3 gap-2">
          <div *ngFor="let color of ['Red', 'Blue', 'Green', 'Black', 'White']">
            <input
              type="checkbox"
              [checked]="colorArray.includes(color)"
              (change)="onColorChange($event, color)"
              [value]="color"
            />
            {{ color }}
          </div>
        </div>
      </div>
    </div>

    <div
      formGroupName="bikeForm"
      class="p-4 mt-5 border border-gray-300 rounded-md"
    >
      <h2 class="mb-4 text-lg font-semibold">Bike Details</h2>
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <div class="mb-4">
          <label for="type" class="block text-orange-500">Type:</label>
          <select
            id="type"
            formControlName="type"
           class="w-full p-2 bg-gray-800 rounded-md"
          >
            <option *ngFor="let type of bikeTypes" [value]="type">
              {{ type }}
            </option>
          </select>
        </div>

        <div class="mb-4">
          <label for="model" class="block text-orange-500">Model:</label>
          <select
            id="model"
            formControlName="model"
           class="w-full p-2 bg-gray-800 rounded-md"
          >
            <option *ngFor="let model of bikeModels" [value]="model">
              {{ model }}
            </option>
          </select>
        </div>

        <div class="mb-4">
          <label for="version" class="block text-orange-500">Version:</label>
          <select
            id="version"
            formControlName="version"
           class="w-full p-2 bg-gray-800 rounded-md"
          >
            <option *ngFor="let version of bikeVersions" [value]="version">
              {{ version }}
            </option>
          </select>
        </div>

        <div class="mb-4">
          <label for="bikeManufacture" class="block text-orange-500"
            >Manufacture:</label
          >
          <select
            id="bikeManufacture"
            formControlName="manufacture"
           class="w-full p-2 bg-gray-800 rounded-md"
          >
            <option
              *ngFor="let manufacture of bikeManufactures"
              [value]="manufacture"
            >
              {{ manufacture }}
            </option>
          </select>
        </div>
        <div *ngIf="bikeIdNotFoundMessage" class="mb-4 text-red-600">
          {{ bikeIdNotFoundMessage }}
        </div>
      </div>
      <button
        type="button"
        (click)="addBike()"
        class="px-4 py-2 text-white bg-blue-500 rounded-md"
      >
        Add Bike
      </button>
    </div>

    <!-- Added Bikes Table -->
    <div class="mt-5">
      <h2 class="mb-4 text-lg font-semibold">Added Bikes</h2>
      <table class="w-full border border-collapse border-gray-300">
        <thead>
          <tr class="bg-gray-800">
            <th class="p-2 border border-gray-300">Type</th>
            <th class="p-2 border border-gray-300">Model</th>
            <th class="p-2 border border-gray-300">Version</th>
            <th class="p-2 border border-gray-300">Manufacture</th>
            <th class="p-2 border border-gray-300">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bike of bikeArray; let i = index">
            <td class="p-2 border border-gray-300">{{ bike.type }}</td>
            <td class="p-2 border border-gray-300">{{ bike.model }}</td>
            <td class="p-2 border border-gray-300">{{ bike.version }}</td>
            <td class="p-2 border border-gray-300">{{ bike.manufacture }}</td>
            <td class="p-2 border border-gray-300">
              <button
                type="button"
                (click)="removeBike(i)"
                class="px-2 py-1 text-white bg-red-500 rounded-md"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-5">
      <button
        type="submit"
        class="px-4 py-2 text-white bg-green-500 rounded-md"
      >
        Save Product
      </button>
    </div>
  </form>
</div>
