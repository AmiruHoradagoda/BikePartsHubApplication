<div class="text-white bg-gray-800">
    
    <main class="container px-4 py-8 mx-auto ">
            <div class="flex">
                <aside class="w-1/4 pr-8">
                    <div class="mb-6">
                        <h3 class="mb-2 text-lg font-bold">Price</h3>
                        <div class="flex justify-between">
                            <input type="text" placeholder="min: 200000" class="w-24 px-2 py-1 bg-gray-700 rounded">
                            <input type="text" placeholder="max: 280000" class="w-24 px-2 py-1 bg-gray-700 rounded">
                        </div>
                    </div>
                    <div class="mb-6">
                        <h3 class="mb-2 text-lg font-bold">Manufacturer</h3>
                        <select class="w-full px-2 py-1 bg-gray-700 rounded">
                            <option>Select Manufacturer</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <h3 class="mb-2 text-lg font-bold">Type</h3>
                        <select class="w-full px-2 py-1 bg-gray-700 rounded">
                            <option>Select Type</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <h3 class="mb-2 text-lg font-bold">Model</h3>
                        <select class="w-full px-2 py-1 bg-gray-700 rounded">
                            <option>Select Model</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <h3 class="mb-2 text-lg font-bold">Version</h3>
                        <select class="w-full px-2 py-1 bg-gray-700 rounded">
                            <option>Select Version</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <h3 class="mb-2 text-lg font-bold">Category</h3>
                        <select class="w-full px-2 py-1 bg-gray-700 rounded">
                            <option>Select Category</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <h3 class="mb-2 text-lg font-bold">Brand</h3>
                        <select class="w-full px-2 py-1 bg-gray-700 rounded">
                            <option>Select Brand</option>
                        </select>
                    </div>
                </aside>
                <div class="w-3/4">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold">Parts</h2>
                        <select class="px-2 py-1 bg-gray-700 rounded">
                            <option>Default Sorting</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-3 gap-6">
                        <div class="overflow-hidden bg-gray-700 rounded-lg">
                            <img src="/api/placeholder/300/200" alt="Meter Panel Fz V.1" class="object-cover w-full h-48">
                            <div class="p-4">
                                <h3 class="mb-2 font-bold">Meter Panel Fz V.1</h3>
                                <p class="mb-2 text-lg font-bold">RS:21000.00</p>
                                <div class="flex items-center justify-between">
                                    <span class="text-green-500">In Stock</span>
                                    <button class="px-4 py-2 text-white bg-orange-500 rounded">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                        <div class="overflow-hidden bg-gray-700 rounded-lg">
                            <img src="/api/placeholder/300/200" alt="Coil Pack Fz V.2/V.3" class="object-cover w-full h-48">
                            <div class="p-4">
                                <h3 class="mb-2 font-bold">Coil Pack Fz V.2/V.3</h3>
                                <p class="mb-2 text-lg font-bold">RS:11500.00</p>
                                <div class="flex items-center justify-between">
                                    <span class="text-green-500">In Stock</span>
                                    <button class="px-4 py-2 text-white bg-orange-500 rounded">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                        <div class="overflow-hidden bg-gray-700 rounded-lg">
                            <img src="/api/placeholder/300/200" alt="Motul 4T 10W-40" class="object-cover w-full h-48">
                            <div class="p-4">
                                <h3 class="mb-2 font-bold">Motul 4T 10W-40</h3>
                                <p class="mb-2 text-lg font-bold">RS:4900.00</p>
                                <div class="flex items-center justify-between">
                                    <span class="text-green-500">In Stock</span>
                                    <button class="px-4 py-2 text-white bg-orange-500 rounded">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                        <div class="overflow-hidden bg-gray-700 rounded-lg">
                            <img src="/api/placeholder/300/200" alt="Dragons FZ 460 ++" class="object-cover w-full h-48">
                            <div class="p-4">
                                <h3 class="mb-2 font-bold">Dragons FZ 460 ++</h3>
                                <p class="mb-2 text-lg font-bold">RS:45000.78</p>
                                <div class="flex items-center justify-between">
                                    <span class="text-green-500">In Stock</span>
                                    <button class="px-4 py-2 text-white bg-orange-500 rounded">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                        <!-- Repeat the above div for more products -->
                    </div>
                    <div class="flex justify-center mt-8">
                        <button class="px-3 py-1 mx-1 bg-gray-700 rounded">First Page</button>
                        <button class="px-3 py-1 mx-1 bg-gray-700 rounded">1</button>
                        <button class="px-3 py-1 mx-1 bg-orange-500 rounded">2</button>
                        <button class="px-3 py-1 mx-1 bg-gray-700 rounded">3</button>
                        <button class="px-3 py-1 mx-1 bg-gray-700 rounded">Last Page</button>
                    </div>
                </div>
            </div>
        </main>
</div>
