<div class="text-white bg-gray-900">
  <!-- Main Form Content -->
  <div class="container p-6 mx-auto space-y-8">
    <!-- Shipping Address -->
    <div class="p-6 bg-gray-800 rounded-md shadow-md">
      <h2 class="mb-4 text-xl font-bold text-orange-500">Shipping Address</h2>
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <input
          type="text"
          placeholder="Address Line"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="Postal Code"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="City"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="Province"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="District"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="Country"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
      </div>
    </div>

    <!-- Billing Address -->
    <div class="p-6 bg-gray-800 rounded-md shadow-md">
      <h2 class="mb-4 text-xl font-bold text-orange-500">Billing Address</h2>
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <input
          type="text"
          placeholder="Address Line"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="Postal Code"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="City"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="Province"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="District"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="Country"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
      </div>
    </div>

    <!-- Personal Information -->
    <div class="p-6 bg-gray-800 rounded-md shadow-md">
      <h2 class="mb-4 text-xl font-bold text-orange-500">
        Personal Information
      </h2>
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <input
          type="text"
          placeholder="First Name"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="Last Name"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="Phone Number 1"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
        <input
          type="text"
          placeholder="Phone Number 2 (Optional)"
          class="w-full p-2 text-gray-200 bg-gray-700 rounded-md"
        />
      </div>
    </div>

    <!-- Payment Method -->
    <div class="p-6 bg-gray-800 rounded-md shadow-md">
      <h2 class="mb-4 text-xl font-bold text-orange-500">Payment Method</h2>
      <div class="flex space-x-4">
        <button class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-md">
          Cash on Delivery
        </button>
        <button class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-md">
          Online Pay
        </button>
      </div>
    </div>

    <!-- Cancel Payment Button -->
    <div class="text-right">
      <button class="px-4 py-2 text-gray-900 bg-gray-200 rounded-md">
        Cancel Payment
      </button>
    </div>
  </div>
</div>
