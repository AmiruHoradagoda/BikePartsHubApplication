<header class="p-4 bg-white border-b border-gray-200">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
            <button class="lg:hidden" (click)="toggleMenu.emit()">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <div class="relative">
                <input type="text" placeholder="Search..." class="w-full py-2 pl-10 pr-4 bg-gray-100 rounded-lg lg:w-96 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <i data-lucide="search" class="absolute w-5 h-5 text-gray-400 transform -translate-y-1/2 left-3 top-1/2"></i>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button class="relative">
                <i data-lucide="bell" class="w-6 h-6 text-gray-600"></i>
                <span class="absolute flex items-center justify-center w-4 h-4 text-xs text-white bg-red-500 rounded-full -top-1 -right-1">3</span>
            </button>
            <div class="flex items-center gap-2">
                <img src="https://images.ctfassets.net/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=1200&h=992&fl=progressive&q=70&fm=jpg" alt="User" class="w-8 h-8 rounded-full">
                <span class="hidden lg:block">Admin</span>
            </div>
        </div>
    </div>
</header>
