<!-- service-form.component.html -->
<div class="overflow-hidden bg-white rounded-lg shadow-sm">
  <!-- Header -->
  <div class="w-full p-6 border-b border-gray-100 bg-gray-50">
    <h1 class="text-lg font-medium text-gray-800">Services</h1>
  </div>

  <!-- Form -->
  <div class="p-6">
    <form [formGroup]="serviceForm" class="space-y-6">
      <!-- Service ID -->
      <div class="flex items-center">
        <label for="serviceId" class="w-48 text-gray-700">Service ID</label>
        <input 
          type="text" 
          id="serviceId" 
          formControlName="serviceId"
          class="flex-1 p-3 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
      </div>
      
      <!-- Service Name -->
      <div class="flex items-center">
        <label for="serviceName" class="w-48 text-gray-700">Service Name</label>
        <input 
          type="text" 
          id="serviceName" 
          formControlName="serviceName"
          class="flex-1 p-3 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
      </div>
      
      <!-- Service Description -->
      <div class="flex items-start">
        <label for="serviceDescription" class="w-48 pt-3 text-gray-700">Service Description</label>
        <textarea 
          id="serviceDescription" 
          formControlName="serviceDescription"
          rows="4"
          class="flex-1 p-3 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500"
        ></textarea>
      </div>
      
      <!-- Service Duration -->
      <div class="flex items-center">
        <label for="serviceDuration" class="w-48 text-gray-700">Service Duration</label>
        <div class="relative flex-1">
          <select 
            id="serviceDuration" 
            formControlName="serviceDuration"
            class="w-full p-3 pr-10 rounded-md appearance-none bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            <option value="" disabled selected>Select duration</option>
            <option *ngFor="let duration of durations" [value]="duration">{{ duration }}</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-700 pointer-events-none">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Estimated Cost -->
      <div class="flex items-center">
        <label for="estimatedCost" class="w-48 text-gray-700">Estimated Cost</label>
        <input 
          type="text" 
          id="estimatedCost" 
          formControlName="estimatedCost"
          class="flex-1 p-3 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
      </div>
    </form>
  </div>
  
  <!-- Footer with buttons -->
  <div class="flex justify-between w-full p-6">
    <button 
      (click)="backToServices()" 
      class="px-6 py-3 text-white transition-colors bg-purple-500 rounded-full hover:bg-purple-600"
    >
      Back to Services
    </button>
    
    <button 
      (click)="addService()" 
      class="px-6 py-3 text-white transition-colors bg-purple-500 rounded-full hover:bg-purple-600"
    >
      Add
    </button>
  </div>
</div>
