<!-- services-section.component.html -->
<section
  class="relative py-24 text-white parallax"
  [style.backgroundImage]="'url(' + backgroundImage + ')'"
  id="services-parallax"
  scrollFade
  [scrollFadeDelay]="scrollFadeDelay"
>
  <div class="container relative z-10 px-4 mx-auto" id="services">
    <!-- Header Section -->
    <div class="max-w-4xl mx-auto mb-16 text-center">
      <h2 class="mb-6 text-4xl font-bold shadow-text fade-in" scrollFade [scrollFadeDelay]="scrollFadeDelay + 100">
        {{ sectionTitle }}
      </h2>
      <p class="text-xl text-gray-200 shadow-text fade-in" scrollFade [scrollFadeDelay]="scrollFadeDelay + 200">
        {{ sectionDescription }}
      </p>
    </div>

    <!-- Service Cards Grid -->
    <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
      <div
        *ngFor="let service of services; let i = index"
        class="p-8 transition transform bg-white border border-white service-card bg-opacity-10 rounded-xl border-opacity-20 fade-in"
        [ngClass]="{
          'highlighted': service.isHighlighted,
          'delay-100': i === 1,
          'delay-200': i === 2
        }"
        scrollFade
        [scrollFadeDelay]="scrollFadeDelay + (i * 100) + 300"
      >
        <!-- Service Icon -->
        <div class="flex items-center justify-center w-16 h-16 mx-auto mb-6 bg-blue-600 rounded-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-8 h-8 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="service.icon"
            />
          </svg>
        </div>

        <!-- Service Title -->
        <h3 class="mb-4 text-2xl font-semibold text-center shadow-text">
          {{ service.title }}
        </h3>

        <!-- Features List -->
        <ul class="mb-6 space-y-3">
          <li *ngFor="let feature of service.features" class="flex items-start">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-green-400 mr-2 mt-0.5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            <span>{{ feature }}</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bottom CTA -->
    <div class="mt-12 text-center">
      
      <a
        href="/appointment"
        class="inline-block px-8 py-3 font-semibold text-white transition delay-300 transform bg-blue-600 rounded-lg hover:bg-blue-700 hover:-translate-y-1 fade-in"
        scrollFade
        [scrollFadeDelay]="scrollFadeDelay + 600"
      >
        View All Services
      </a>
    </div>
  </div>
</section>
