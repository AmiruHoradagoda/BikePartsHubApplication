<!-- about-us.component.html -->
<section class="relative flex flex-col w-full min-h-screen lg:flex-row">
  <!-- Image Section - Full Width -->
  <div class="w-full lg:w-1/2">
    <img
      src="https://global.yamaha-motor.com/business/mc/customer-support/onetoone-service/img/key_sp.jpg"
      alt="Motorcycle Shop Service"
      class="object-cover w-full h-full"
    />
  </div>

  <!-- Content Section -->
  <div
    class="flex items-center justify-center w-full p-8 bg-white lg:w-1/2 lg:p-16"
  >
    <div class="max-w-xl space-y-8">
      <div class="text-center">
        <h2 class="mb-4 text-4xl font-bold text-gray-800">About BikePartsHub</h2>
        <div class="w-20 h-1 mx-auto mb-6 bg-blue-500"></div>
      </div>

      <p class="mb-8 text-lg leading-relaxed text-center text-gray-600">
        Founded in 2010, BikePartsHub is more than just a motorcycle shop. We're a
        passionate community of riders dedicated to providing exceptional
        service, top-quality parts, and expert advice.
      </p>

      <!-- Key Features -->
      <div class="grid gap-6 md:grid-cols-2">
        <div
          *ngFor="let feature of features"
          class="p-6 text-center transition-shadow duration-300 rounded-lg shadow-md bg-gray-50 hover:shadow-xl"
        >
          <div class="flex justify-center mb-4">
            <div class="p-4 bg-blue-100 rounded-full">
              <svg
                *ngIf="feature.icon === 'shield'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 h-8 text-blue-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                />
              </svg>
              <svg
                *ngIf="feature.icon === 'clock'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 h-8 text-blue-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <svg
                *ngIf="feature.icon === 'award'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 h-8 text-blue-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <svg
                *ngIf="feature.icon === 'users'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 h-8 text-blue-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </div>
          </div>
          <h3 class="mb-2 text-xl font-semibold text-gray-800">
            {{ feature.title }}
          </h3>
          <p class="text-gray-600">
            {{ feature.description }}
          </p>
        </div>
      </div>

      <!-- Call to Action -->
      <div class="mt-8 text-center">
        <a
          routerLink="/aboutus"
          class="inline-block px-10 py-4 font-semibold text-white transition duration-300 ease-in-out transform bg-blue-600 rounded-full shadow-lg hover:bg-blue-700 hover:-translate-y-1 hover:scale-105"
        >
          Explore Our Services
        </a>
      </div>
    </div>
  </div>
</section>
