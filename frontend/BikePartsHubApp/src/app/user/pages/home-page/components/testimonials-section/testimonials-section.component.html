<section class="py-16 bg-white" id="reviews">
  <div class="container px-4 mx-auto">
    <h2 class="mb-4 text-3xl font-bold text-center fade-in">
      What Our Customers Say
    </h2>
    <p
      class="max-w-3xl mx-auto mb-12 text-center text-gray-600 delay-100 fade-in">
      Read reviews from motorcycle enthusiasts who trust our products and
      services
    </p>

    <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
      <div
        *ngFor="let testimonial of testimonials; let i = index"
        class="p-8 transition rounded-lg shadow-sm bg-gray-50 hover:shadow-md fade-in"
        [ngClass]="{'delay-100': i === 1, 'delay-200': i === 2}">
        <div class="flex items-center mb-4">
          <div class="flex">
            <ng-container *ngFor="let star of [].constructor(5)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-yellow-400"
                viewBox="0 0 20 20"
                fill="currentColor">
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
            </ng-container>
          </div>
        </div>
        <p class="mb-4 text-gray-600">
          {{testimonial.comment}}
        </p>
        <div class="flex items-center">
          <div
            class="flex items-center justify-center w-12 h-12 mr-4 bg-blue-100 rounded-full">
            <span class="font-bold text-blue-600">{{testimonial.initials}}</span>
          </div>
          <div>
            <h4 class="font-semibold">{{testimonial.name}}</h4>
            <p class="text-sm text-gray-500">{{testimonial.bike}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-12 text-center">
      <a
        href="#"
        class="flex items-center justify-center font-semibold text-blue-600 hover:text-blue-800">
        Read More Customer Reviews
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 ml-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </div>
  </div>
</section>
