<!-- user-dashboard.component.html -->
<div class="min-h-screen py-8 bg-gray-900">
  <div class="max-w-6xl px-4 mx-auto sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="p-6 mb-6 bg-gray-800 rounded-lg shadow-lg">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div
            class="flex items-center justify-center w-12 h-12 text-xl font-semibold text-white bg-orange-500 rounded-full"
          >
            {{ currentUser?.firstName?.charAt(0)
            }}{{ currentUser?.lastName?.charAt(0) }}
          </div>
          <div>
            <h1 class="text-2xl font-bold text-white">
              Welcome back, {{ currentUser?.firstName }}!
            </h1>
            <p class="text-gray-400">{{ currentUser?.email }}</p>
          </div>
        </div>
        <button
          (click)="logout()"
          class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="mb-6 bg-gray-800 rounded-lg shadow-lg">
      <nav class="flex border-b border-gray-700">
        <button
          [ngClass]="{
            'border-b-2 border-orange-500 text-orange-500':
              activeTab === 'profile'
          }"
          (click)="changeTab('profile')"
          class="flex-1 px-4 py-4 text-sm font-medium text-center text-gray-300 hover:text-orange-400"
        >
          Profile
        </button>
        <button
          [ngClass]="{
            'border-b-2 border-orange-500 text-orange-500':
              activeTab === 'orders'
          }"
          (click)="changeTab('orders')"
          class="flex-1 px-4 py-4 text-sm font-medium text-center text-gray-300 hover:text-orange-400"
        >
          Orders
        </button>
        <button
          [ngClass]="{
            'border-b-2 border-orange-500 text-orange-500':
              activeTab === 'settings'
          }"
          (click)="changeTab('settings')"
          class="flex-1 px-4 py-4 text-sm font-medium text-center text-gray-300 hover:text-orange-400"
        >
          Settings
        </button>
      </nav>

      <!-- Tab Content -->
      <div class="p-6">
        <!-- Profile Tab -->
        <div *ngIf="activeTab === 'profile'" class="space-y-6">
          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <!-- First Name Input -->
            <div class="relative">
              <label class="block mb-1 text-sm font-medium text-gray-300"
                >First Name</label
              >
              <div class="relative">
                <input
                  type="text"
                  [value]="currentUser?.firstName"
                  class="w-full px-4 py-3 text-white placeholder-gray-400 transition-all duration-200 ease-in-out border border-gray-600 rounded-lg bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500"
                />
                <div
                  class="absolute inset-0 transition-opacity duration-200 rounded-lg opacity-0 pointer-events-none bg-gradient-to-r from-orange-500/5 to-purple-500/5 filter blur peer-focus:opacity-100"
                ></div>
              </div>
            </div>

            <!-- Last Name Input -->
            <div class="relative">
              <label class="block mb-1 text-sm font-medium text-gray-300"
                >Last Name</label
              >
              <div class="relative">
                <input
                  type="text"
                  [value]="currentUser?.lastName"
                  class="w-full px-4 py-3 text-white placeholder-gray-400 transition-all duration-200 ease-in-out border border-gray-600 rounded-lg bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500"
                />
                <div
                  class="absolute inset-0 transition-opacity duration-200 rounded-lg opacity-0 pointer-events-none bg-gradient-to-r from-orange-500/5 to-purple-500/5 filter blur peer-focus:opacity-100"
                ></div>
              </div>
            </div>

            <!-- Email Input -->
            <div class="relative sm:col-span-2">
              <label class="block mb-1 text-sm font-medium text-gray-300"
                >Email Address</label
              >
              <div class="relative group">
                <div
                  class="absolute -inset-0.5 bg-gradient-to-r from-orange-500 to-purple-500 rounded-lg blur opacity-0 group-hover:opacity-10 transition duration-200"
                ></div>
                <input
                  type="email"
                  [value]="currentUser?.email"
                  class="relative w-full px-4 py-3 text-white placeholder-gray-400 transition-all duration-200 ease-in-out border border-gray-600 rounded-lg bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500"
                />
              </div>
            </div>

            <!-- Phone Number Input -->
            <!-- <div class="relative sm:col-span-2">
              <label class="block mb-1 text-sm font-medium text-gray-300"
                >Phone Number</label
              >
              <div class="relative group">
                <div
                  class="absolute -inset-0.5 bg-gradient-to-r from-orange-500 to-purple-500 rounded-lg blur opacity-0 group-hover:opacity-10 transition duration-200"
                ></div>
                <input
                  type="tel"
                  [value]="currentUser?.phone"
                  class="relative w-full px-4 py-3 text-white placeholder-gray-400 transition-all duration-200 ease-in-out border border-gray-600 rounded-lg bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500"
                />
              </div>
            </div> -->
          </div>

          <!-- Save Button -->
          <div class="flex justify-end">
            <button
              (click)="updateProfile()"
              class="px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-lg hover:from-orange-600 hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200 ease-in-out transform hover:scale-[1.02]"
            >
              Save Changes
            </button>
          </div>
        </div>

        <!-- Orders Tab -->
        <div *ngIf="activeTab === 'orders'" class="space-y-6">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-700">
              <thead class="bg-gray-700">
                <tr>
                  <th
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-300 uppercase"
                  >
                    Order ID
                  </th>
                  <th
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-300 uppercase"
                  >
                    Date
                  </th>
                  <th
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-300 uppercase"
                  >
                    Status
                  </th>
                  <th
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-300 uppercase"
                  >
                    Total
                  </th>
                </tr>
              </thead>
              <tbody class="bg-gray-800 divide-y divide-gray-700">
                <tr *ngFor="let order of recentOrders">
                  <td
                    class="px-6 py-4 text-sm font-medium text-gray-300 whitespace-nowrap"
                  >
                    {{ order.id }}
                  </td>
                  <td class="px-6 py-4 text-sm text-gray-400 whitespace-nowrap">
                    {{ order.date }}
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span
                      [ngClass]="{
                        'px-2 py-1 text-xs font-medium rounded-full': true,
                        'bg-green-900 text-green-300':
                          order.status === 'Delivered',
                        'bg-blue-900 text-blue-300': order.status === 'Shipped',
                        'bg-yellow-900 text-yellow-300':
                          order.status === 'Processing'
                      }"
                    >
                      {{ order.status }}
                    </span>
                  </td>
                  <td class="px-6 py-4 text-sm text-gray-400 whitespace-nowrap">
                    ${{ order.total }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Settings Tab -->
        <div *ngIf="activeTab === 'settings'" class="space-y-6">
          <div class="space-y-4">
            <div>
              <label class="flex items-center space-x-3">
                <input
                  type="checkbox"
                  class="text-orange-500 bg-gray-700 border-gray-600 rounded focus:ring-orange-500 focus:ring-offset-gray-800"
                />
                <span class="text-sm text-gray-300">Email notifications</span>
              </label>
            </div>
            <div>
              <label class="flex items-center space-x-3">
                <input
                  type="checkbox"
                  class="text-orange-500 bg-gray-700 border-gray-600 rounded focus:ring-orange-500 focus:ring-offset-gray-800"
                />
                <span class="text-sm text-gray-300">SMS notifications</span>
              </label>
            </div>
            <div>
              <label class="flex items-center space-x-3">
                <input
                  type="checkbox"
                  class="text-orange-500 bg-gray-700 border-gray-600 rounded focus:ring-orange-500 focus:ring-offset-gray-800"
                />
                <span class="text-sm text-gray-300"
                  >Marketing communications</span
                >
              </label>
            </div>
          </div>
          <div class="flex justify-end">
            <button
              class="px-4 py-2 text-white bg-orange-500 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
            >
              Save Preferences
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
