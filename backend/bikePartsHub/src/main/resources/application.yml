spring:
  application:
    name: bikePartsHub

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bikepartshub_db?createDatabaseIfNotExist=true
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  # No need for sql.init.mode if using Hibernate import.sql
server:
  port: 8080
