name: Deploy BikePartsHub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Spring Boot application with Maven
      run: |
        cd backend/bikePartsHub
        mvn clean package -DskipTests

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend/bikePartsHub
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/bikepartshub-backend:latest

    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend/BikePartsHubApp
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/bikepartshub-frontend:latest

    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        script: |
          cd ~/bikepartshub
          echo "DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}" > .env
          echo "SERVER_IP=${{ secrets.DROPLET_HOST }}" >> .env
          docker-compose pull
          docker-compose down
          docker-compose up -d
